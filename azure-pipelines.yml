# C/C++ with GCC
# Build your C/C++ project with GCC using make.
# Add steps that publish test results, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/c-cpp/gcc

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    apt-get -y install cmake protobuf-compiler
    apt-get -y install libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev
    apt-get -y install libwayland-client0 libwayland-dev
    apt-get -y install libsdl2-2.0-0 libsdl2-dev
    make init
    make
  displayName: 'make'
